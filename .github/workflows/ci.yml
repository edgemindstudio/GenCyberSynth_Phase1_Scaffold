# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  smoke-all:
    name: Smoke tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run smoke-all
        run: make smoke-all

  validate-jsonl:
    name: Build & Validate Phase-1 JSONL
    runs-on: ubuntu-latest
    needs: smoke-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install jsonschema
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema==4.23.0

      - name: Build consolidated JSONL
        run: make summaries-jsonl

      - name: Validate JSON lines (schema optional)
        run: |
          python scripts/summaries_to_jsonl.py \
            --glob "artifacts/*/summaries/summary_*.json" \
            --out artifacts/summaries/phase1_summaries.jsonl \
            --schema gcs-core/gcs_core/schemas/eval_summary.lite.schema.json --reset
